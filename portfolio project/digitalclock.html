<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
            margin: 0;
        }
        #clock {
            font-family: "Digital-7", sans-serif; 
            font-size: 64px;
            color: #0acf00; 
            text-align: center;
            width: 400px; 
            border: 10px solid #0acf00; 
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            background: #000; 
            background: linear-gradient(180deg, #000, #444, #000); 
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Manila', hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' };
            const localTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = localTime;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
